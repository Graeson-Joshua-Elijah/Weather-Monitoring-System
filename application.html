<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Monitoring Management System - Application Form</title>
    <style>
        form {
            width: 50%;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 80%;
            padding: 10px;
            margin-top: 5px;
        }
        header {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Weather Monitoring Management System</h1>
        <nav>
            <a href="home.html">Home</a> |
            <a href="application.html">Application Form</a>
        </nav>
    </header>
    <form action="submit.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Job Application Form</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required autofocus>
            
            <label for="appnumber">Application Number:</label>
            <input type="text" id="appnumber" name="appnumber" placeholder="KU20201CS1010" pattern="KU[0-9]{5}CS[0-9]{4}" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="8" required>
            
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="sample@gmail.com" required>
            
            <label for="resume">Resume:</label>
            <textarea id="resume" name="resume" rows="4" placeholder="Paste your resume here" required></textarea>
            
            <label for="position">Position Applied for:</label>
            <select id="position" name="position" required>
                <option value="data_analyst">Data Analyst</option>
                <option value="developer">Developer</option>
                <option value="designer">Designer</option>
                <option value="manager">Manager</option>
            </select>
            
            <label for="skills">Relevant Skills:</label>
            <textarea id="skills" name="skills" rows="4" placeholder="List your relevant skills and experience" required></textarea>
            
            <label for="experience">Years of Experience:</label>
            <input type="number" id="experience" name="experience" min="0" required>
            
            <label for="progress">Application Progress:</label>
            <progress id="progress" value="0" max="100"></progress>
            
            <button type="submit">Submit</button>
        </fieldset>
    </form>
    <footer>
        <p>&copy; 2024 Weather Monitoring Management System. All rights reserved.</p>
    </footer>
</body>
</html>
